<!DOCTYPE HTML>
<html>
<head>
    <meta charset='utf-8'>
    <title>DSS</title>
</head>
<body>
    <div><h1>WRITE</h1></div>
    <a href="{% url 'Menu' %}">메뉴</a>
    <a href="{% url 'Logout' %}">로그아웃</a>
    <a href="{% url 'board:Index' %}">BOARD</a>
    <br>
    {% if post_id %}
    <form action="{% url 'board:Update' %}?post_id={{ post_id }}" method="post">
        {% csrf_token %}
        <label>제목</label>
        <input name="subject" type="text">
        <p>textarea: <textarea name='content'></textarea></p>
        <button type="submit">제출</button>
    </form>
    {% else %}
        <p>해당 게시글이 없습니다.</p>
    {% endif %}
</body>
</html>
